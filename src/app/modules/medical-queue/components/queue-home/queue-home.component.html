<div class=" min-h-[300px] w-full p-5 bg-gray-100">
  <div class="flex flex-col border-2  w-full min-h-[300px] rounded-lg p-5 gap-5 bg-white" >

    <div class=" text-3xl font-bold w-full flex items-center justify-center my-5 md:text-4xl "> Ashan Lanka Vet Care </div>

    <div class="que-outer" *ngFor="let que of queData">
      <div class="queue flex items-center justify-between w-full min-h-[100px] border-2   rounded-lg p-3 gap-10  max-[550px]:flex-col "  [ngClass]="que.isNext ? ' bg-green-50' : ''" >
        <div class="avatar border-2 w-[80px] h-[80px]  rounded-lg bg-gray-50 overflow-hidden object-center object-cover  ">
          <img class="w-full object-cover object-center"
               [src]= que.petAvatar
               alt="">
        </div>
        <div class="details flex flex-col items-start justify-center flex-1 w-full">
          <div class="text-xl pet-owner-name text-gray-600 font-bold md:text-2xl lg:text-3xl  "> Pet Owner Name :  <span [ngClass]="que.isNext ? 'text-[var(--primary-color)]' : 'text-gray-400'" >  {{que.ownerNmae}} </span>   </div>
          <div class="pet-details flex gap-10 max-[630px]:flex-col gap-0">
            <div class="pet-owner-name text-base text-gray-600 md:text-xl "> Pet Type : <span class="text-gray-500"> {{que.petType}} </span>  </div>
            <div class="pet-owner-name text-base text-gray-600  md:text-xl "> Pet Name : <span  class="text-gray-500"> {{que.PetName}}  </span> </div>
          </div>
        </div>
        <div class="avatar border-2 w-[80px] h-[80px]  flex justify-center items-center text-3xl font-bold rounded-lg "  [ngClass]="que.isNext ? 'text-[var(--primary-color)]' : 'text-gray-500'">
          {{que.queNo}}
        </div>
      </div>
    </div>

  </div>
</div>
