
<div class="buttons">
  <!-- Add buttons if needed -->
  <button class="refresh-btn " (click)="refreshList()">
    <i class="fa-solid fa-arrows-rotate !text-[18px]"></i>
  </button>
<!--  <button class="log-btn" (click)="toggleNewRoleLogDialog()" > View Log</button>-->
  <button class="add-btn" (click)="toggleNewRoleDialog()">
    <i class="pi pi-plus"></i>
    Add User Role
  </button>
</div>


<div class="card flex justify-center">
  <p-dialog header="Create Role"  [(visible)]="visibleRoleDialog" [modal]="true"  (onHide)="onCreateRoleDialogHide()" [style]="{ width: '25rem' }">
    <app-new-role
    (submitNewRole) = "submitNewRole()"
    ></app-new-role>
  </p-dialog>
</div>

<div class="card flex justify-center">
  <p-dialog header="Logs" [(visible)]="visibleRoleLogDialog" [modal]="true" [style]="{ width: '25rem' }">
    <app-view-role-log></app-view-role-log>
  </p-dialog>
</div>
