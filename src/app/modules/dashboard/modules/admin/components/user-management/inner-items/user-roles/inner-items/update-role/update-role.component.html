<div class="card flex flex-col items-center  gap-4 w-full max-w-md">
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" class="w-full">

    <!--    <label for="roleName" class="block mb-1 font-semibold">Role Name</label>-->
    <input
      id="roleName"
      type="text"
      pInputText
      formControlName="roleName"
      placeholder="Enter role name"
      class="w-full  text-[16px] h-[50px]"
    />

    <!-- Error Message -->
    <div *ngIf="roleForm.get('roleName')?.touched && roleForm.get('roleName')?.invalid"
         class="text-red-500 text-xs mt-1 w-full">
      <div *ngIf="roleForm.get('roleName')?.errors?.['required']">Role name is required</div>
    </div>


    <button type="submit" class="p-button p-button-primary  mt-4 w-full py-2 flex items-center justify-center h-[45px]"
            [disabled]="!roleForm.valid || !isFormChanged()"
            [ngStyle]="{
               'background-color': (!roleForm.valid || !isFormChanged()) ? 'var(--disable-btn-color)' : 'var(--secondary-btn-color)',
               'border': (!roleForm.valid || !isFormChanged()) ? 'none' : '1px solid var(--secondary-btn-border-color)'
            }"
    >
      <app-prograss-spinner [width]="'30px'" [height]="'30px'" class="mt-1"
                            *ngIf="loading; else submitText"></app-prograss-spinner>
      <ng-template #submitText>Update Role</ng-template>
    </button>


  </form>
</div>
