<div class="w-full min-h-[50px] border-2 rounded-lg p-2">
  <div class="text-base antialiased">
    <div class="text-base font-medium "> Description </div>
    <p-divider></p-divider>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad dicta ducimus eos illum impedit iure maiores praesentium quo tempora vel?
  </div>
</div>

<div class="flex flex-col justify-center items-center border-2 rounded-lg p-2 mt-5">
  <div class="w-full flex items-start text-base font-medium"> Pet Images </div>
  <p-divider></p-divider>
  <div class="card">
    <p-galleria
      [value]="images()"
      [showItemNavigators]="true"
      [responsiveOptions]="responsiveOptions"
      [circular]="true"
      [numVisible]="5"
      [containerStyle]="{ 'max-width': '1240px' }">

      <ng-template #item let-item>
        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
      </ng-template>

      <ng-template #thumbnail let-item>
        <img [src]="item.thumbnailImageSrc" style="display: block;" />
      </ng-template>
    </p-galleria>
  </div>
</div>

<div class="mt-5 buttons  w-full min-h-[50px] flex gap-5">

  <div *ngIf="!isInPetProfile" class="rounded-lg bg-[var(--secondary-btn-color)] flex justify-center items-center w-full text-white h-[45px]">
    View Pet Profile
  </div>

</div>
