<div class="stat-card-outer">
  <div class="stat-card" *ngFor="let card of statCards">
    <div class="top">
      <div class="icon-outer "  [ngStyle]="{ 'background-color': card.bgColor }">
        <i [ngClass]="card.icon" aria-hidden="true"></i>
      </div>
      <span> {{ card.title }} </span>
    </div>
    <div class="bottom">
      <span> {{ card.value }} </span>
    </div>
  </div>
</div>
