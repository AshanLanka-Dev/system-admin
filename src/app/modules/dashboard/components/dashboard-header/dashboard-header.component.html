<div class="top-header">
  <div class="header-logo" >
    <img src="/images/logo.png " alt="logo">
  </div>
  <div class="right-profile">
    <div  class="notification ml-10" [routerLink]="'/dashboard/process/admin/online-vet-care/request-list'">
      <i class="pi pi-bell">
        <span > 2 </span>
      </i>
    </div>
    <div class="user" (click)="menu.toggle($event)">
      <div class="user-avatar">
        <img [src]="userAvatar || '/images/user-profile/avatar-1.png'"
             (error)="onImageError($event)"
             alt="user avatar">
      </div>
      <div class="user-data">
<!--        <div class="name"> {{userFullName  | truncate:20}} </div>-->
        <div class="name"> Ashen Manilka </div>
<!--        <div class="user-id"> {{userName | truncate:20}} </div>-->
        <div class="user-id"> ashen&#64;g.com </div>
      </div>
    </div>


    <!--==============================-->
    <div class="card">
      <p-menu #menu [model]="items" [popup]="true" class="flex justify-center" styleClass="w-full md:w-60">


        <ng-template #submenuheader let-item>
          <span class="text-primary font-bold">{{ item.label }}</span>
        </ng-template>
        <ng-template #item let-item>
          <a  pRipple
              [routerLink]="item?.routerLink"
              routerLinkActive="active"
              class="flex items-center p-menu-item-link hover:text-[var(--primary-color)]"
              [ngClass]="{ 'text-[var(--primary-color)]': item?.active }"  >
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <!--                <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge"/>-->
            <!--                <span *ngIf="item.shortcut"-->
            <!--                      class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>-->
          </a>
        </ng-template>

      </p-menu>
    </div>

  </div>
</div>
