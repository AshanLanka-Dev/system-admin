<div class="flex flex-wrap items-center gap-2 mt-4 w-full p-6 bg-[#EFEFEF] min-h-[20px]">
  <ng-container *ngFor="let item of breadcrumbItems; let last = last">
    <span
      class="text-[14px] font-semibold cursor-pointer"
      [routerLink]="item.link"
    >{{ item.label }}</span
    >
    <i  class="pi pi-angle-right text-[14px]"></i>
  </ng-container>
  <!-- Last Item (Set via @Input) -->
  <span class="last-item text-[13px] font-normal text-[#777777]">
    {{ lastItem }}
  </span>
</div>
